<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/Logo CEPA transparente.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1><img src="images/Logo CEPA transparente.png" alt="Logotipo" class="logo"></h1>
    <h1>Trabalho - 3ºTrimestre</h1>
    <h1>Guilherme</h1>

    <section class="teclado">
        <button class="tecla tecla_jude"><img class="imagem" src="images/jude.jpeg" alt="jude"></button>
        <button class="tecla tecla_miranha"><img class="imagem" src="images/miranha.jpeg" alt="miranha"></button>
        <button class="tecla tecla_thorfinn"><img class="imagem" src="images/thorfinn.jpeg" alt="thorfinn"></button>
        
        <button class="tecla tecla_show"><img class="imagem" src="images/ShowDoMilhao.png" alt="Show do Milhão"></button>

    </section>

    <audio src="sounds/belli.mp3" id="tecla_jude"></audio>
    <audio src="sounds/miranha.mp3" id="tecla_miranha"></audio>
    <audio src="sounds/inimigos.mp3" id="tecla_thorfinn"></audio>
    <audio src="sounds/musica_ShowDoMilhao.mp3" id="som_tecla_show"></audio>

</body>
</html>
